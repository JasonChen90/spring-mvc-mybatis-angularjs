<form role="form" name="loginForm" id="loginForm" ng-submit="login(loginForm.$valid)" class="form-signin" novalidate>
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="userName" class="sr-only">邮箱</label>
    <input ng-bind="form.userName" type="email" id="userName" name="userName" ng-model="form.userName" class="form-control" placeholder="Email" required autofocus>
    <label for="password" class="sr-only">密码</label>
    <input ng-bind="form.password" type="password" id="password" name="password" ng-model="form.password" class="form-control" placeholder="Password" required>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="form.isRemember"> Remember me
        </label>
    </div>
    <div class="alert alert-danger" role="alert" ng-show="loginForm.userName.$invalid">
        <span ng-show="loginForm.userName.$dirty && loginForm.userName.$error.required"><span>请输入邮箱</span></span>
        <span ng-show="loginForm.userName.$dirty && loginForm.userName.$error.email"><span>邮箱格式不正确</span></span>
    </div>
    <div class="alert alert-warning" role="alert" ng-show="loginInfo.loginerror">
        <strong>Warning! </strong><span ng-bind="loginInfo.loginerroinfo"></span>
    </div>
</form>
<button class="btn btn-lg btn-primary btn-block" ng-click="login(loginForm.$valid)">登录</button>
