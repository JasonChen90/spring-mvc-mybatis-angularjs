<div class="jumbotron">
</div>

<div class="row marketing" when-scrolled="loadMore()">
    <div ng-repeat='business in businessList' class="col-sm-6 col-md-3">
        <img bn-lazy-src="{{domain+business.img}}" src="/lazy.png" alt="{{business.gameName}}" width="120" height="80">
        <h3>{{business.gameName}}</h3>
        <p>{{business.price}}</p>
        <p style="margin-left: 10px;">
            <a href="/#/business/{{business.businessId}}" class="btn btn-danger" style="width: 50%;" role="button">
                购买
            </a>
        </p>
    </div>
</div>
