<div class="new">
<div class="main">
    <div class="module-box corner saleorderCon">
        <div class="order-top">
            <span class="fl">
	            <label ng-click="cartSelect($event.target)" class="cartCheckbox"><i class="iconfont icon-selected"></i></label>
	            <input class="checkedNone" type="checkbox">
	            <span class="mr8 cartTit">全选</span>
            </span>
            <span class="fr editIcon"><a href="###">###</a></span>
        </div>
        <ul class="order-goods-list saleorder">
            <li ng-repeat='cart in cartList'>
                <span ng-click="cartSelect($event.currentTarget)" class="cartCheckbox boxDisable" ng-class="{'cartCheckboxOn': isSel{{cart.business.businessId}}}">
                    <i class="iconfont icon-selected">{{cart.business.businessId}}</i>
                </span>
                <input class="checkedNone" type="checkbox">
                <div class="rightInfo">
                    <div class="pic">
                        <a href="###"><img bn-lazy-src="{{domain+cart.business.img}}" src="/lazy.png" alt=""></a>
                    </div>
                    <div class="info">
                        <span class="name"><a href="#" target="_blank" title="{{cart.business.gameName}}">{{cart.business.gameName}}</a></span>
                        <div class="price">
                            <p>￥{{cart.business.price}}
                                <span>X{{cart.num}}</span>
                            </p>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="bottmHeight"></div>
    <div class="footer-btn clearfix">
        <div class="fr">
            <a href="#" class="btn-wm" ng-click="goBalance()">去结算({{cartList.length}})</a>
        </div>
        <div class="fl">
            <p><span class="color-org">合计：￥{{cartBalance}}</span></p>
        </div>
    </div>
</div>
</div>
